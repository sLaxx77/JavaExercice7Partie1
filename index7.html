<body>
  <form>
    <label for="firstNumber">Votre pointure : </label><input type="number" id="firstNumber" name="firstNumber"/><br/>
    <label for="secondNumber">Votre année de naissance : </label><input type="number" id="secondNumber" name="secondNumber"/><br/>
    <button  id="submit" name ="submit" onclick="alertresult()">Valider</button>
  </form>
  <script>
  function alertresult(){
    var firstNumber= document.getElementById('firstNumber').value;
    var secondNumber= document.getElementById('secondNumber').value;
    var result= (parseInt(firstNumber)*2 +5)*50-(secondNumber)+1766;
    if(isNaN(result)==true){
      alert('Erreur, ceci n\'est pas un nombre');
    } else {
      alert(' Voici votre résultat '+ result);
    }
  }
  </script>
